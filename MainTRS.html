<!DOCTYPE html>
<html lang="en">
<!-- Need to update this too-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #00bfff, #00ff00);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        input[type="submit"] {
            background-color: #ff0000; /* Red color for the search button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Travel Reservation</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="form-group">
                <label for="num-people">Number of People:</label>
                <input type="number" id="num-people" name="num-people" min="1" required>
            </div>
            <div class="form-group">
                <label for="accommodation">Accommodation Type:</label>
                <select id="accommodation" name="accommodation">
                    <option value="hotel">Hotel</option>
                    <option value="apartment">Apartment</option>
                    <option value="villa">Villa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferences">Preferences:</label>
                <textarea id="preferences" name="preferences" rows="4" placeholder="Any specific preferences (optional)"></textarea>
            </div>
            <input type="submit" value="Search">
        </form>
    </div>
</body>

</html>
